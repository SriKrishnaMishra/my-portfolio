<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Background elements -->
  <circle cx="400" cy="200" r="180" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <circle cx="400" cy="200" r="150" fill="#0f3460" stroke="#e94560" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Financial graph elements -->
  <polyline points="200,300 250,250 300,280 350,200 400,220 450,180 500,150 550,170 600,120" 
            fill="none" stroke="#4facfe" stroke-width="3"/>
  
  <!-- Dollar sign -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#e94560" text-anchor="middle">$</text>
  
  <!-- AI elements - nodes and connections -->
  <circle cx="300" cy="150" r="15" fill="#4facfe" opacity="0.8"/>
  <circle cx="350" cy="180" r="10" fill="#4facfe" opacity="0.7"/>
  <circle cx="400" cy="130" r="12" fill="#4facfe" opacity="0.9"/>
  <circle cx="450" cy="160" r="8" fill="#4facfe" opacity="0.6"/>
  <circle cx="500" cy="140" r="14" fill="#4facfe" opacity="0.8"/>
  
  <line x1="300" y1="150" x2="350" y2="180" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="350" y1="180" x2="400" y2="130" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="400" y1="130" x2="450" y2="160" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="450" y1="160" x2="500" y2="140" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Project title -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Financial Agent</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="16" fill="#4facfe" text-anchor="middle">AI-Powered Financial Assistant</text>
</svg>
