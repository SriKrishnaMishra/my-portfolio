<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1a1a2e" />
            <stop offset="100%" stop-color="#16213e" />
        </linearGradient>
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4361ee" />
            <stop offset="100%" stop-color="#3a0ca3" />
        </linearGradient>
    </defs>

    <!-- Main background -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)"/>

    <!-- Grid pattern -->
    <path d="M0 50 H800 M0 100 H800 M0 150 H800 M0 200 H800 M0 250 H800 M0 300 H800 M0 350 H800 M0 400 H800" stroke="#ffffff10" stroke-width="1"/>
    <path d="M50 0 V450 M100 0 V450 M150 0 V450 M200 0 V450 M250 0 V450 M300 0 V450 M350 0 V450 M400 0 V450 M450 0 V450 M500 0 V450 M550 0 V450 M600 0 V450 M650 0 V450 M700 0 V450 M750 0 V450" stroke="#ffffff10" stroke-width="1"/>

    <!-- Decorative elements -->
    <circle cx="150" cy="150" r="80" fill="#ffffff05"/>
    <circle cx="650" cy="300" r="100" fill="#ffffff05"/>

    <!-- Project icon -->
    <rect x="350" y="150" width="100" height="100" rx="10" fill="#ffffff15"/>
    <path d="M375 175 L425 175 M375 200 L425 200 M375 225 L425 225" stroke="#ffffff60" stroke-width="5" stroke-linecap="round"/>

    <!-- Text -->
    <text x="400" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">
        Project Preview
    </text>
    <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" fill="#aaa" text-anchor="middle">
        Click to view details
    </text>
</svg>
