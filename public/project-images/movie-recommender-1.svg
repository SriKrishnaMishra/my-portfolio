<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Background elements -->
  <rect x="100" y="50" width="600" height="300" rx="15" fill="#16213e"/>
  
  <!-- Movie reel elements -->
  <circle cx="250" cy="200" r="100" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
  <circle cx="250" cy="200" r="80" fill="#16213e" stroke="#e94560" stroke-width="1"/>
  <circle cx="250" cy="200" r="25" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  
  <!-- Small circles around the reel -->
  <circle cx="250" cy="100" r="15" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  <circle cx="250" cy="300" r="15" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  <circle cx="150" cy="200" r="15" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  <circle cx="350" cy="200" r="15" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  
  <circle cx="180" cy="130" r="15" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  <circle cx="320" cy="130" r="15" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  <circle cx="180" cy="270" r="15" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  <circle cx="320" cy="270" r="15" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  
  <!-- Recommendation elements -->
  <rect x="400" y="100" width="250" height="40" rx="5" fill="#0f3460"/>
  <rect x="400" y="150" width="250" height="40" rx="5" fill="#0f3460"/>
  <rect x="400" y="200" width="250" height="40" rx="5" fill="#0f3460"/>
  <rect x="400" y="250" width="250" height="40" rx="5" fill="#0f3460"/>
  
  <!-- Star ratings -->
  <text x="620" y="125" font-family="Arial, sans-serif" font-size="16" fill="#e94560" text-anchor="middle">★★★★★</text>
  <text x="620" y="175" font-family="Arial, sans-serif" font-size="16" fill="#e94560" text-anchor="middle">★★★★☆</text>
  <text x="620" y="225" font-family="Arial, sans-serif" font-size="16" fill="#e94560" text-anchor="middle">★★★★☆</text>
  <text x="620" y="275" font-family="Arial, sans-serif" font-size="16" fill="#e94560" text-anchor="middle">★★★☆☆</text>
  
  <!-- Movie titles (placeholder) -->
  <text x="430" y="125" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Movie Recommendation 1</text>
  <text x="430" y="175" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Movie Recommendation 2</text>
  <text x="430" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Movie Recommendation 3</text>
  <text x="430" y="275" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Movie Recommendation 4</text>
  
  <!-- Project title -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Movie Recommender</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="16" fill="#4facfe" text-anchor="middle">Personalized Movie Suggestions</text>
</svg>
